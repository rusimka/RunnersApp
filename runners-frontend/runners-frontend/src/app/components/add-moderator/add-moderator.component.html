<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!--    For displaying user id-->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User ID</th>
      <td mat-cell *matCellDef="let element">{{element.userId}}</td>
    </ng-container>

<!--    For displaying username -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>

    <!--    For displaying email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

<!--    For displaying the button-->
    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
      <mat-cell *matCellDef="let element" >
        <button mat-stroked-button color="primary" *ngIf="!element.moderator" (click)="addModeratorRoleToUser(element.userId)">Add as a moderator</button>
        <p *ngIf="element.moderator">This user is moderator</p>
      </mat-cell>
    </ng-container>

  </table>


</div>
